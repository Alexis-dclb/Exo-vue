<!DOCTYPE html>
<html>
<head>



<title>Page Title</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>


<body>
<div class="center">

    
    <form id="app">

        
        <section v-if="step == 1">
            <h3>Step 1</h3>
            
            <input v-model="form.name" type="text" name="Name" placeholder="Name" class="form-control form-control-lg">
        </section>
        
        <section v-if="step == 2">
            <h3>Step 2</h3>
            
            <input v-model="form.email"type="email" name="email" placeholder="email" class="form-control form-control-lg">
            
            
            <input v-model="form.phone" type="tel" name="email" placeholder="Phone" class="form-control form-control-lg">
            
        </section> 
        
        
        <section v-if="step == 3">
            
            <h3>Step 3</h3>
            
            <textarea  v-model="form.message" name="message" placeholder="Message" class="form-control form-control-lg"></textarea>        
            
        </section>
        
        <button v-if="step != 1" @click.prevent="prevStep" >Previous step</button>
        <button v-if="step !=stepList" @click.prevent="nextStep" >Next step</button>
        <button v-if="step == 3" @click.prevent="sendForm" >Send</button>
        
        <span v-for="e in errors">{{ e }}</span>
        <p></p>
        <p>Your name is {{ form.name }}</p>
        <p>your email is {{ form.email }}</p>
        <p>your phone numbers is {{ form.phone }}</p>
        <p>your message is {{ form.message }}</p>
    </form>

    
</div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Form.js"></script>




</body>
</html>
